 <link rel="stylesheet" href="style.css">
 <style>
    .para{background-color: aqua;}

 </style>

        we used all three way of css here, where we got in output inline css is prior.

    </p> -->

        this is another div which class is para2.

    <!-- <p>in second div which class is para2 we used both internal css and external css and we got internal css is prior than external css.

    </p> -->
